<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8 relative overflow-hidden">

  <div class="absolute top-0 left-0 w-full h-full overflow-hidden z-0">
    <div class="absolute -top-[30%] -left-[10%] w-[50%] h-[50%] rounded-full bg-indigo-100 blur-3xl opacity-50"></div>
    <div class="absolute top-[20%] -right-[10%] w-[40%] h-[40%] rounded-full bg-blue-50 blur-3xl opacity-50"></div>
  </div>

  <div class="max-w-md w-full space-y-8 bg-white p-10 rounded-2xl shadow-xl z-10 border border-gray-100 relative">

    <div class="text-center">
      <div class="mx-auto h-16 w-16 bg-indigo-600 rounded-xl flex items-center justify-center shadow-lg transform rotate-3 mb-6">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
      </div>

      <h2 class="mt-2 text-4xl font-extrabold text-gray-900 tracking-tight">
        Syncra
      </h2>
      <p class="mt-2 text-lg font-medium text-indigo-600">
        Get your time in sync.
      </p>
    </div>

    <div class="text-center text-gray-500 text-sm leading-relaxed">
      <p>
        Syncra helps you automate your bookings and keep your calendar in sync.
        Focus on teaching and leave the administration to us.
      </p>
    </div>

    <div class="relative">
      <div class="absolute inset-0 flex items-center">
        <div class="w-full border-t border-gray-200"></div>
      </div>
      <div class="relative flex justify-center text-sm">
        <span class="px-2 bg-white text-gray-400">Sign In</span>
      </div>
    </div>

    <div class="mt-8 space-y-4">
      <button
        (click)="loginWithGoogleCalendarAccess()"
        class="group relative w-full flex justify-center items-center py-3 px-4 border border-transparent text-sm font-semibold rounded-lg text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-all duration-200 shadow-md hover:shadow-lg transform hover:-translate-y-0.5"
      >
        <span class="absolute left-0 inset-y-0 flex items-center pl-3">
          <svg class="h-5 w-5 text-indigo-200 group-hover:text-white transition-colors" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12.545,10.239v3.821h5.445c-0.712,2.315-2.647,3.972-5.445,3.972c-3.332,0-6.033-2.701-6.033-6.032s2.701-6.032,6.033-6.032c1.498,0,2.866,0.549,3.921,1.453l2.814-2.814C17.503,2.988,15.139,2,12.545,2C7.021,2,2.543,6.477,2.543,12s4.478,10,10.002,10c8.396,0,10.249-7.85,9.426-11.748L12.545,10.239z"/>
          </svg>
        </span>
        Sign in with Google Account
      </button>
    </div>

  </div>

  <div class="absolute bottom-4 text-center text-gray-400 text-xs">
    2025 Syncra App.
  </div>
</div>
