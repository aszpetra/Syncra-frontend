<div class="p-6 max-w-4xl mx-auto">
  <h1 class="text-3xl font-bold mb-6">Weekly Availability Settings</h1>
  <p class="mb-8 text-gray-600">
    Enter your standard weekly schedule. For every empty/available time slot, you need to specify the intervals here.
  </p>

  <form [formGroup]="availabilityForm" (ngSubmit)="onSubmit()">
    <div formArrayName="weeklyAvailability" class="space-y-6">
      <div *ngFor="let dayGroup of weeklyAvailability.controls; let dayIndex = index"
           [formGroupName]="dayIndex"
           class="bg-white p-4 rounded-lg shadow-md border border-gray-200">

        <h2 class="text-xl font-semibold mb-3 text-indigo-700">
            {{ getDayName(dayGroup.value.dayOfWeek) }}
        </h2>

        <div formArrayName="slots" class="space-y-3">
          <div *ngFor="let slotGroup of getSlotsForDay(dayGroup.value.dayOfWeek).controls; let slotIndex = index"
               [formGroupName]="slotIndex"
               class="flex items-center space-x-4">

            <input type="time" formControlName="startTime" required
                   class="border border-gray-300 rounded-md p-2 w-full text-sm">

            <span class="text-gray-500">-</span>

            <input type="time" formControlName="endTime" required
                   class="border border-gray-300 rounded-md p-2 w-full text-sm">

            <button type="button"
                    [disabled]="getSlotsForDay(dayGroup.value.dayOfWeek).length <= 1"
                    (click)="removeTimeSlot(dayGroup.value.dayOfWeek, slotIndex)"
                    class="text-red-600 hover:text-red-800 transition duration-150 disabled:text-gray-400">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
          </div>
        </div>

        <button type="button" (click)="addTimeSlot(dayGroup.value.dayOfWeek)"
                class="mt-3 text-blue-600 hover:text-blue-800 transition duration-150 flex items-center text-sm font-medium">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
            </svg>
            Add new time slot
        </button>
      </div>
    </div>

    <button type="submit" [disabled]="availabilityForm.invalid"
            class="mt-8 w-full bg-indigo-600 text-white font-bold py-3 rounded-lg hover:bg-indigo-700 disabled:bg-indigo-400 transition duration-200">
      Save
    </button>
  </form>
</div>
